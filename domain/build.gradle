apply plugin: 'java'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':data')

    //RETROFIT
    compile "com.squareup.retrofit2:retrofit:$retrofit_version"

    // OTTO
    compile 'com.squareup:otto:1.3.8'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
